<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دردشة خاصة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth">
    <h2>تسجيل الدخول / التسجيل</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="login">دخول</button>
    <button id="register">تسجيل</button>
  </div>

  <div class="chat-container hidden">
    <h2>مرحباً، <span id="current-user"></span></h2>
    <select id="user-list"></select>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="اكتب رسالة">
    <button id="send-btn">إرسال</button>
    <button id="logout">خروج</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
  </html>
